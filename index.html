<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" >
    <link rel="stylesheet" href="./assets/css/style.css" >
</head>
<body>
    <header>
        <h1>Test your knowledge on the New York Yankees!</h1>
        <p id="highscore" class="score">View Highscore</p>
        <p id="timer-left" class="time">Timer:</p>
    </header>
    <main id="trivia-section" class="hidden">
        <div id="start-trivia">
            <h2>Yankees Trivia</h2>
            <button class="button" id="start">Start Quiz</button>
        </div>
        <h3>YANKEES HISTORY QUIZ!</h3>
        <h3 id="trivia-questions">Question</h3>
        <section id="choices" class ="button-grid">
            <button id="button1" class="button"><li>Choice 1</li></button>
            <button id="button2" class="button"><li>Choice 2</li></button>
            <button id="button3" class="button"><li>Choice 3</li></button>
            <button id="button4" class="button"><li>Choice 4</li></button>
        </section>
        <article id="trivia-submit" class="hidden">
            <h3>This is the end of the Trivia!</h3>
            <p>Enter and submit your initials below.</p>
            <textarea rows="1" cols="10" placeholder="Your Initials Here"
                id="submit-initials">
            </textarea>
            <br>
            <button id="submit-initials" class="submit">Submit Initials</button>
        </article>
        <section id="highscores" class="hidden">
            <h3>Highscores</h3>
            <div id="usersinitials"></div>
            <div id="usersscores"></div>
        </section>
    </main>
<script src="./assets/js/questions.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
